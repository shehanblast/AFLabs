    function getValue(callback){
        let val = 0;
        setTimeout(function (){
            val = 10;
            callback(val);
        }, 1000)
    }

    })


    //Q1 - promise
    function getValues(){
        let val = 0;
        return new Promise(function (resolve){

            setTimeout(function (){
                val = 100;
                resolve(val);
            }, 1000)

        })

    }

    getValues().then(nValue => {
        console.log(nValue);
    })

    function getValues2(val){

        return new Promise(function (resolve){

           val = val + 100;
           resolve(val);

        })

    }

    async function print(){
        let v = await getValues();
        let v1 = await getValues2(v);
        console.log(v);
        console.log(v1);
        console.log("See it's asynchronoused");
    }

     print();
