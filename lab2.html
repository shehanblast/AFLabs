       //Q1 - callback
    function getValue(callback){
        let val = 0;
        setTimeout(function (){
            val = 10;
            callback(val);
        }, 1000)
    }

    getValue(function (val){

    //Q1 - promise
    function getValues(){
        let val = 0;
        return new Promise(function (resolve){

            setTimeout(function (){
                val = 100;
                resolve(val);
            }, 1000)

        })

    }

    getValues().then(nValue => {
        console.log(nValue);
    })

    function getValues2(val){

        return new Promise(function (resolve){

           val = val + 100;
           resolve(val);

        })

    }

    
    //asynchronous function
    async function print(){
        let v = await getValues();
        let v1 = await getValues2(v);
        console.log(v);
        console.log(v1);
        console.log("See it's asynchronoused");
    }

     print();

    //Q2

    Vehicle.vehicleCount = 0;

        this.type = type;
        Vehicle.vehicleCount++;
    }

    //2.3
    Vehicle.prototype.print = function (){
        return "Vehicle is " +this.type + " driving";
    }

    //2.6
    var v1 = new Vehicle("Bike");

    console.log(v1.print());
    console.log(Vehicle.vehicleCount);

    //2.7
    function Car(type){
        Vehicle.call(this, type);
    }

    Car.prototype.print = function (){
        return "Wheels are balanced";
    }

    Car.prototype = Object.create(Vehicle.prototype);
    Car.prototype.constructor = Car;
